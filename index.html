<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }
        .repos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .repo {
            width: 30%;
            background-color: #f9f9f9;
            margin: 10px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .repo:hover {
            transform: translateY(-5px);
        }
        .repo a {
            text-decoration: none;
            color: #0366d6;
            font-size: 1.1em;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #999;
        }
        .footer a {
            color: #0366d6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://link-ke-foto-profil.com/profil.jpg" alt="Profile Photo">
            <h1>Full-videos-prnx.github.io</h1>
            <p></p>
        </div>

        <div class="repos">
            <div class="repo">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/XsEj6EkhPMZMp1_pmgU6cRLU6VxoJSIVz__76QUrATBG33my5eWUDILPEX83vGRGO69Gr4R89X_KgRjjZYnHc-HPDyERmnK003RWg1ZO_rYrnjol_E5CeEOa7MgFguXUWMMuWo73GRAtw0McX8SifDa3kwznitVWGXlI6g6XP395P_wcefiPmlLA9mBvBuiA/s1152/exclusiveteenporn-model-1.jpg" alt="Gambar Indah" width="600" height="400">
        </div>

        <div class="footer">
            <p>&copy; 2024 <a href="https://github.com/username" target="_blank">Nama Pengguna</a> - Terima kasih sudah berkunjung!</p>
        </div>
    </div>
</body>
      </html>
